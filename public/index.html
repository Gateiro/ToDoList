<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para o Font Awesome -->
</head>
<body>
    <h1 class="titulo">Lista de Tarefas</h1>
    <div class="form-group">
        <label for="campo-titulo">Título: </label>
        <input id= "campo-titulo" class="campo-titulo" type="text" placeholder="Ex.: Minha tarefa" required>
    </div>
    <div class="form-group">
        <label for="campo-descricao">Descrição: </label>
        <input id= "campo-descricao" class="campo-descricao" type="text" placeholder="Ex.: Tarefa para desenvolver uma ToDoList" required>
    </div>
    <input class = "campo-descricao" type = "textdd" placeholder="Descrição">
    <select class="campo-status" required>
        <option value="pendente">Pendente</option>
        <option value="em-andamento">Em andamento</option>
        <option value="concluida">Concluída</option>
    </select>
    <select class="campo-prioridade" required>
        <option>Baixa</option>
        <option>Média</option>
        <option>Alta</option>
    </select>
    <input class = campo-data-criacao type= "date">
    <input class = campo-data-entrega type= "date">
    <button class ="botao-adicionar" type="submit">Adicionar</button> <!-- Botão para adicionar a tarefa -->
 
    <ul class="lista-tarefas"> <!-- Lista de tarefas -->
        
      
    </ul>
    <!---->
    <!--script src="js/app.js"></script>Link para o arquivo JavaScript -->
    <script src="/scripts/script-integracaoAPI.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Link para o jQuery -->
 
</body>
</html>
